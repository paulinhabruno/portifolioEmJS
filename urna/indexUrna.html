<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="./styleUrna.css">
    
</head>
<body>
    <header>
        <div id="container">
            <h1 class = "titulo"></h1>  
        </div>

      <nav>
          <a href="../index.html">Home</a>
          <a href="../JogoDaVelha/jdv-index.html">Jogo da Velha</a>
          <a href="../Calculadora/calcIndex.html">Calculadora</a>
          <a href="./indexUrna.html">Urna</a>
          <a href="../slideshow/indexSlide.html">SlideShow</a>
          <a href="../Blog/indexBlog.html">Blog Exemplo</a>
          <a href="../validadorForm/indexValida.html">Form</a>
      </nav>
    </header>

    <section>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                          <span>SEU VOTO PARA</span>
                        </div>

                        <div class="d-1-2">
                        <span>PREFEITO</span>
                        </div>

                        <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-4">
                            Nome: FULANA DE TAL. <br>
                            Partido: NNN <br>
                            Vice-prefeito: BELTRANA
                        </div>
                    </div>

                    <div class="d-1-right">
                        <div class="d-1-image">
                            <img src="./img/op1.jpg" height="100px" alt=""/> <br>
                            Prefeito
                        </div>
                        <div class="d-1-image small">
                            <img src="./img/vice1.png" height="100px" alt=""/> <br>
                            Vice-prefeito
                        </div>
                    </div>

                </div>

                <div class="d-2">
                    Aperte a tecla: <br/>
                    CONFIRMA para CONFIRMAR este voto. <br/>
                    CORRIGE para CORRIGIR este voto.
                </div>

            </div>
            <div class="teclado">
                <div class="teclado--linha">
                    <div class="teclado--botao" onclick = "clicou ('1')">1</div>
                    <div class="teclado--botao" onclick = "clicou ('2')">2</div>
                    <div class="teclado--botao" onclick = "clicou ('3')">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botao" onclick = "clicou ('4')">4</div>
                    <div class="teclado--botao" onclick = "clicou ('5')">5</div>
                    <div class="teclado--botao" onclick = "clicou ('6')">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botao" onclick = "clicou ('7')">7</div>
                    <div class="teclado--botao" onclick = "clicou ('8')">8</div>
                    <div class="teclado--botao" onclick = "clicou ('9')">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botao" onclick = "clicou ('0')">0</div>
                </div> 
                <div class="teclado--linha">
                    <div class="teclado--botao botao--branco" onclick = "branco()">BRANCO</div>
                    <div class="teclado--botao botao--corrige" onclick = "corrige()">CORRIGE</div>
                    <div class="teclado--botao botao--confirma" onclick = "confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>
    </section>
    
    <script src = "etapas.js"></script>
    <script src = "scriptUrna.js"></script>
</body>
</html>
